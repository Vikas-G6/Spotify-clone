<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/utility.css">
    <title>Spotify - Web Player: Music for everyone</title>

</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img class="icon invert" src="Images/close.svg" alt="Close">
            </div>
            <div class="home bg-gray rounded m-1 ">
                <img id="logo" width="110" src="Images/logo.svg" alt="Spotify-logo">
                <div >
                    <ul class="invert">
                        <li><img id="home" src="Images/home.svg" alt="Home">Home</li>
                        <li><img id="search" src="Images/search.svg" alt="Search">Search</li>
                    </ul>
                </div>
            </div>
            <div class="library bg-gray rounded">
                <div class="heading">
                    <img class="invert" src="Images/playlist.svg" alt="playlist">
                    <h2>
                        Your Library
                    </h2>
                </div>
                <div class="songList">
                    <ul>
                    </ul>
                </div>
                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/">
                            <span>Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                            <span>Safety & Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                            <span>Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                            <span>Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                            <span>About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/">
                            <span>Accessibility</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="right bg-gray rounded m-1">
            <div class="header ">
                <div class="nav">
                    <div class="hamburgercontainer">
                        <img class="icon invert hamburger" src="Images/hamburger.svg" alt="hambuger">
                        <svg id="albumback" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                            viewBox="0 0 24 24" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg id="album" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                            fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="button">
                    <button id="signUpBtn">Sign Up</button>

                    <button id="loginBtn">Login</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h1>Spotify Playlist</h1>
                <div class="cardContainer">
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">

                        <div class="songinfo">

                        </div>
                        <div class="songbuttons">
                            <img id="previous" class="icon" src="Images/previous.svg" alt="Previous">
                            <img id="play" class="icon" src="Images/play.svg" alt="play">
                            <img id="next" class="icon" src="Images/next.svg" alt="Next">
                        </div>
                        <div class="timevol">
                            <div class="songtime">
                            </div>
                            <div class="volume">
                                <img width="25px" class=" icon" src="Images/volume.svg" alt="Volume">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="Javascript/script.js"></script>
</body>

</html>
